<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Adres Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" class="form-control" id="password" name="password" ngModel>
      </div>
      <div class="form-group">
        <label for="rola">Rola użytkownika</label>
        <select type="rola" class="form-control" id="rola" name="rola" ngModel>
          <option>sekretarka</option>
          <option>nauczyciel</option>
          <option>student</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Zarejestruj</button>
    </form>
  </div>
</div>
